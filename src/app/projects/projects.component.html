<app-hero displayIcon="true"></app-hero>

<app-header></app-header>

<div class="columns is-multiline">

  <ng-container *ngIf="projectMetadata$ | async as projectMetadata">

    <div *ngFor="let project of projectMetadata" class="column is-one-third preview-container">

      <a [routerLink]="[project.slug]" class="project-link">

        <app-project-preview [data]="project"></app-project-preview>

      </a>

    </div>

  </ng-container>

</div>
